rootProject.name = 'app'

includeBuild('plugins')

sourceControl {

    gitRepository("https://github.com/wurq/refreshApp.git") {
        producesModule("com.arch.refreshlayout:utilities")
    }

    gitRepository("../RefreshLayout") {
        producesModule("org.arch.refreshlayout:RefreshLayout")
    }

    pom.groupId = 'android.kaike.la'
    pom.artifactId = 'kklselfrefresh'
    pom.version = '1.0.0'

    pom.project {
        licenses {
            license {
                name 'The Apache Software License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
            }
        }
    }
}
